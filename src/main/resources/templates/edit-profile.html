<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/edit-profile.css">
    <script th:src="@{/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/js/Home.js}"></script>
</head>
<body>
<div class="container">
    <div class="header-page" th:fragment="header-page">
        <p> CMS </p>
        <span id="user" class="user-list-choice"><svg xmlns="http://www.w3.org/2000/svg" height="1em"
                                                      viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
                        d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"/></svg>
            </span>
        <div class="show-user">
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
                </svg>
                <a th:href="@{/member/edit}">User Profile</a>

            </p>
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/>
                </svg>
                <a th:href="@{/logout}" th:method="get">Logout</a>
            </p>
        </div>

    </div>
    <hr>
    <div class="form-body">
        <div class="list-menu">
            <div class="search-box">
                <input type="text" class="input-search" placeholder="  Search">
                <span><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></span>
            </div>
            <hr>
            <div th:fragment="list-choice">
                <p>
                    <a th:href="@{/content/list}" th:method="get">
                        View contents
                    </a>
                </p>
                <hr>
                <p>
                    <a th:href="@{/content/create}"> Form contents </a>

                </p>
                <hr>
            </div>
        </div>
        <div class="form-edit-profile">
            <p> Edit Profile</p>
            <hr>
            <div class="form-edit">
                <p>Profile From Elements</p>
                <hr>
                <div class="form">
                    <form method="post" th:action="@{/member/edit}" th:object="${members}">

                        <input type="hidden" th:field="*{username}">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{password}">
                        <label for="firstName">First Name</label>
                        <input type="text" class="input-edit" id="firstName" th:field="*{firstName}"
                               placeholder="   Enter the first name">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="input-edit" id="lastName" th:field="*{lastName}"
                               placeholder="   Enter the last  name">
                        <label for="email">Email </label>
                        <input type="text" class="input-edit" id="email" th:field="*{email}"
                               placeholder="   Enter the email">
                        <label for="phone">Phone</label>
                        <input type="text" class="input-edit" id="phone" th:field="*{phone}"
                               placeholder="   Enter your phone number">
                        <label for="description">Description</label>
                        <textarea type="text" class="input-edit" th:field="*{description}" id="description"></textarea>
                        <button type="submit"> Submit Button</button>
                        <button> Reset Button</button>
                    </form>

                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
